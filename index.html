<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Scrolling Text Reader</title>
    
    <link rel="stylesheet" href="styles.css">
    
    <!--  Pull Noto Serif Traditional Chinese font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
</head>
<body>
    <div class="input-form">
        <textarea id="text-input" placeholder="Paste your text here..."></textarea>
        <button id="goButton" onclick="updateText()">
            <img src="images/go-icon.png" alt="Text reading go to indicate put text on reader.">
        </button>
    </div>
    <div class="text-wrapper">
        <div id="text" class="text unselectable">Paste your text and swipe to scroll horizontally.</div>
    </div>
    <div class="input-form">
        <button id="decreaseSize" >
            <p class="unselectable">-</p>
        </button>
        <button id="increaseSize" >
            <p class="unselectable">+</p>
        </button>
        <button id="toggleNightMode">
            <img id="nightModeIcon" src="images/night-mode-icon.png" alt="Image of moon and stars to indicate night mode">
            <img id="daylightModeIcon" src="images/daylight-mode-icon.png" alt="Image of sun to indicate daylight mode">
        </button>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
