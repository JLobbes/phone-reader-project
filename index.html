<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Text Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="input-form">
        <textarea id="text-input" placeholder="Paste your text here..."></textarea>
        <button onclick="updateText()">Go</button>
    </div>
    <div class="text-wrapper">
        <div id="text" class="text unselectable">Paste your text here and it will scroll horizontally.</div>
    </div>
    <div class="input-form">
        <button id="decrease-size">-</button>
        <button id="increase-size">+</button>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
