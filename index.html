<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Scrolling Text Reader</title>
    
    <link rel="stylesheet" href="styles.css">
    
    <!--  Pull Noto Serif Traditional Chinese font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
</head>
<body>
    <div class="input-form">
        <textarea id="text-input" placeholder="Paste your text here..."></textarea>
        <button onclick="updateText()">Go</button>
    </div>
    <div class="text-wrapper">
        <div id="text" class="text unselectable">Paste your text here and it will scroll horizontally.</div>
    </div>
    <div class="input-form">
        <button id="decrease-size" class="unselectable">-</button>
        <button id="increase-size" class="unselectable">+</button>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
