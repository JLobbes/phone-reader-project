<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Scrolling Text Reader</title>

    <link rel="stylesheet" href="styles.css">

    <!--  Pull Noto Serif Traditional Chinese font from Web -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
</head>

<body>
    <div class="button-panel">
        <textarea id="textInput" placeholder="Paste here.."></textarea>

        <button id="goButton">
            <img src="images/curving-arrow-icon.png" alt="Text reading 'Go' to indicate put text on reader.">
        </button>

        <div style="width: 20px;">
            <div class="settings-divider"></div>
        </div>

        <button id="playButton">
            <img id="playIcon" src="images/play-icon.png" alt="Play icon to start auto-scroll">
            <img id="stopIcon" class="hidden" src="images/stop-icon.png" alt="Stop icon to stop auto-scroll">
            <img id="pauseIcon" class="hidden" src="images/pause-icon.png"
                alt="Pause icon to show auto-scroll is paused">
        </button>
    </div>

    <div class="text-wrapper">
        <div id="text" class="unselectable">
            <!-- This is dynamically filled when TextScroller object is instantiated -->
        </div>
    </div>

    <div id="settings" class="button-panel">
        <!--
            IMPORTANT NOTE: 
                Settings has two types of toggle buttons, (1) current-state, and (2) next-state.
                For current-state buttons, the <img> and <button> elements appear mixed up in
                the HTML below as the action (show in element id), shows the next state while the 
                icon shows the current state.
         -->
        <div>
            <button id="openSettings" >
                <img id="settingsIcon" src="images/setting-gear-icon.png" alt="Gear icon to indicate settings">
            </button>
            <button id="closeSettings" class="hidden">
                <img id="settingsIconActive" src="images/spinning-setting-gear-icon.gif"
                    alt="Spinning gear icon to indicate setting are open">
            </button>
        </div>

        <!-- The divider has inline styles to overide the toggle-button-container class -->
        <div id="settingsDividerContainer" class="toggle-button-container hidden-setting" draggable="true"
            style="width: 20px; cursor: pointer; background-color: transparent;" 
            >
            <div class="settings-divider"></div>
        </div>

        <div class="toggle-button-container hidden-setting" draggable="true">
            <button class="toggle-night-mode">
                <img id="nightModeIcon" src="images/night-mode-icon.png"
                    alt="Image of moon and stars to indicate night mode">
            </button>   
            <button class="toggle-night-mode hidden">
                <img id="daylightModeIcon" src="images/daylight-mode-icon.png"
                    alt="Image of sun to indicate daylight mode">
            </button>
        </div>
        
        <div class="toggle-button-container hidden-setting" draggable="true">
            <!-- See note above regarding next-state buttons -->
            <button id="makeTextSmaller" class="hidden">
                <img id="smallestText" src="images/text-icon-smallest.png"
                    alt="Image of text next to 4 horizontal dashes to indicate text is smallest">
            </button>
        
            <button id="makeTextMedium" class="hidden">
                <img id="smallerText" src="images/text-icon-smaller.png"
                    alt="Image of text next to 3 horizontal dashes to indicate text is smallest">
            </button>
        
            <button id="makeTextLarger">
                <img id="mediumText" src="images/text-icon-med.png"
                    alt="Image of text next to 2 horizontal dashes to indicate text is medium sized">
            </button>
        
            <button id="makeTextLargest" class="hidden">
                <img id="largestText" src="images/text-icon-large.png"
                    alt="Image of text next to 1 horizontal dash to indicate text is larger">
            </button>
        
            <button id="makeTextSmallest" class="hidden">
                <img id="largestText" src="images/text-icon-largest.png"
                    alt="Image of text next taking up all available space to indicate text is largest">
            </button>
        </div>

        <div class="toggle-button-container hidden-setting" draggable="true">
            <!-- See note above regarding next-state buttons -->
            <button id="makeScrollerBoxWider" class="hidden">
                <img id="narrowestScrollerBoxIcon" src="images/narrowest-icon.png"
                    alt="Doubleheaded arrow between vertical lines to indicate narrowest scrollbox setting.">
            </button>
            
            <button id="makeScrollerBoxWidest" class="hidden">
                <img id="widerScrollerBoxIcon" src="images/wider-icon.png"
                    alt="Doubleheaded arrow between vertical lines to indicate wider scrollbox setting.">
            </button>

            <button id="makeScrollerBoxNarrow">
                <img id="widestScrollerBoxIcon" src="images/widest-icon.png"
                    alt="Doubleheaded arrow between vertical lines to indicate widest scrollbox setting.">
            </button>
        </div>
            
        <div class="toggle-button-container hidden-setting" draggable="true">
            <!-- See note above regarding next-state buttons -->
            <button id="makeScrollerBoxTaller" class="hidden">
                <img id="shortScrollerBoxIcon" src="images/shortest-icon.png"
                    alt="Doubleheaded arrow between horizontal lines to indicate shortest scrollbox setting.">
            </button>

            <button id="makeScrollerBoxTallest">
                <img id="tallerScrollerBoxIcon" src="images/taller-icon.png"
                    alt="Doubleheaded arrow between horizontal lines to indicate taller scrollbox setting.">
            </button>

            <button id="makeScrollerBoxShort" class="hidden">
                <img id="tallestScrollerBoxIcon" src="images/tallest-icon.png"
                    alt="Doubleheaded arrow between horizontal lines to indicate tallest scrollbox setting.">
            </button>
        </div>

        <div class="toggle-button-container hidden-setting" draggable="true">
            <!-- See note above regarding next-state buttons -->
            <button id="keypressMedium" class="hidden"> 
                <img id="keypressSmallIcon" src="images/keypress-icon.png"
                    alt="Arrow left to indicate key stroke moves text less.">
            </button>

            <button id="keypressLarge">
                <img id="keypressMediumIcon" src="images/keypress-double-icon.png"
                    alt="Arrow left to indicate key stroke moves text more.">
            </button>

            <button id="keypressSmall" class="hidden">
                <img id="keypressLargeIcon" src="images/keypress-triple-icon.png"
                    alt="Arrow left to indicate key stroke moves text most.">
            </button>
        </div>

        <div class="toggle-button-container hidden-setting" draggable="true">
            <!-- See note above regarding next-state buttons -->
            <button id="dragSpeedFast" class="hidden">
                <img id="slowPointerIcon" src="images/pointer-icon-single.png"
                    alt="Gear icon to indicate open settings">
            </button>

            <button id="dragSpeedFastest" class="hidden">
                <img id="settingsIcon" src="images/pointer-icon-double.png" alt="Gear icon to indicate open settings">
            </button>

            <button id="dragSpeedSlow">
                <img id="settingsIcon" src="images/pointer-icon-triple.png" alt="Gear icon to indicate open settings">
            </button>
        </div>

        <div class="toggle-button-container hidden-setting" draggable="true">
            <!-- See note above regarding next-state buttons -->

            <button id="autoScrollFast" class="hidden">
                <img id="autoScrollSlowIcon" src="images/sentence-scroll-slow.gif"
                alt="Animation of sentence scrolling slowly by.">
            </button>
            
            <button id="autoScrollFastest" class="hidden">
                <img id="autoScrollFastIcon" src="images/sentence-scroll-med.gif"
                alt="Animation of sentence scrolling by.">
            </button>
            
            <button id="autoSwipeSlow" class="hidden">
                <img id="autoScrollFastestIcon" src="images/sentence-scroll-fast.gif"
                alt="Animation of sentence scrolling by fast.">
            </button>
            
            <button id="autoSwipeFast" class="hidden">
                <img id="autoSwipeSlowIcon" src="images/sentence-swipe-slow.gif"
                alt="Animation of scrolling sentence with pointer to indicate slow automatic swipes.">
            </button>
            
            <button id="autoSwipeFastest">
                <img id="autoSwipeFastIcon" src="images/sentence-swipe-med.gif"
                alt="Animation of scrolling sentence with pointer to indicate fast automatic swipes.">
            </button>
            
            <button id="autoScrollSlow"  class="hidden">
                <img id="autoSwipeFastestIcon" src="images/sentence-swipe-fast.gif"
                    alt="Animation of scrolling sentence with pointer to indicate fastest automatic swipes.">
            </button>
        </div>
    </div>
    <script src="js/nightMode.js"></script>
    <script src="js/TextScroller.js"></script>
    <script src="js/settingPanel.js"></script>
</body>

</html>
