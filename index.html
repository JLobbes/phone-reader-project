<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Scrolling Text Reader</title>
    
    <link rel="stylesheet" href="styles.css">
    
    <!--  Pull Noto Serif Traditional Chinese font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
</head>
<body>
    <div class="button-panel">
        <textarea id="textInput" placeholder="Paste your text here..."></textarea>

        <button id="goButton" onclick="updateText()">
            <img src="images/go-icon.png" alt="Text reading 'Go' to indicate put text on reader.">
        </button>

        <button id="clearButton" onclick="clearTextArea()">
            <img src="images/reset-icon.png" alt="Paste icon to indicate paste from clipboard.">
        </button>
    </div>
    <div class="text-wrapper">
        <div id="text" class="unselectable">Paste your text and swipe to scroll horizontally.</div>
    </div>
    <div class="button-panel">
        <button id="decreaseSize" >
            <img id="minusIcon" src="images/minus-icon.png" alt="Minus sign to decrease text size">
        </button>

        <button id="increaseSize" >
            <img id="addIcon" src="images/add-icon.png" alt="Plus sign to increase text size">
        </button>
        
        <button id="toggleNightMode">
            <img id="nightModeIcon" src="images/night-mode-icon.png" alt="Image of moon and stars to indicate night mode">
            <img id="daylightModeIcon" src="images/daylight-mode-icon.png" alt="Image of sun to indicate daylight mode">
        </button>
    </div>
    <script src="js/nightMode.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/updateText.js"></script>
</body>
</html>
